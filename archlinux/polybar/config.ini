[module/date]
type = internal/date
interval = 1


date = %a %d %b (%m) %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
;
[module/feishin]
type = custom/script
exec = ~/.config/polybar/scripts/feishin.sh
interval = 1
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
click-left = ~/.config/polybar/scripts/feishin.sh --play-pause &
click-right = ~/.config/polybar/scripts/feishin.sh --next &
click-middle = ~/.config/polybar/scripts/feishin.sh --prev &
